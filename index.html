  .custom-closure-list {

  .custom-closure-item {

  .add-closure-row {

  .add-closure-row input {

    font-size: 0.82rem;
    font-family: 'M PLUS Rounded 1c', sans-serif;
    cursor: pointer;
  }

  .view-hidden { display: none !important; }
</style>

  '2027-03-21':'Êò•ÂàÜ„ÅÆÊó•','2027-03-22':'ÊåØÊõø‰ºëÊó•','2027-04-29':'Êò≠Âíå„ÅÆÊó•','2027-05-03':'ÊÜ≤Ê≥ïË®òÂøµÊó•','2027-05-04':'„Åø„Å©„Çä„ÅÆÊó•',
  '2027-05-05':'„Åì„Å©„ÇÇ„ÅÆÊó•','2027-07-19':'Êµ∑„ÅÆÊó•','2027-08-11':'Â±±„ÅÆÊó•','2027-09-20':'Êï¨ËÄÅ„ÅÆÊó•','2027-09-23':'ÁßãÂàÜ„ÅÆÊó•',
  '2027-10-11':'„Çπ„Éù„Éº„ÉÑ„ÅÆÊó•','2027-11-03':'ÊñáÂåñ„ÅÆÊó•','2027-11-23':'Âã§Âä¥ÊÑüË¨ù„ÅÆÊó•',
};

const WEEKDAYS = ['Êó•','Êúà','ÁÅ´','Ê∞¥','Êú®','Èáë','Âúü'];

let settings = {
  regularClosures: [],
  customClosures: [],
  monthsBefore: 3,
  monthsAfter: 9,
  mode: 'single',
};

let currentYear, currentMonth;

function dateKey(d) {
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
}
function getToday() {
  const n = new Date();
  return new Date(n.getFullYear(), n.getMonth(), n.getDate());
}
function dayDiff(d) {
  return Math.round((d - getToday()) / 86400000);
}
function formatDayCount(diff) {
  if (diff === 0) return '0';
  return diff > 0 ? `+${diff}` : `${diff}`;
}

// Settings
function loadSettings() {
  try {
    const s = JSON.parse(localStorage.getItem('clinicCalSettings2'));
    if (s) settings = { ...settings, ...s };
  } catch(e) {}
  document.getElementById('monthsBefore').value = settings.monthsBefore;
  document.getElementById('monthsAfter').value = settings.monthsAfter;
}

function saveSettings() {
  settings.monthsBefore = parseInt(document.getElementById('monthsBefore').value);
  settings.monthsAfter = parseInt(document.getElementById('monthsAfter').value);
  try { localStorage.setItem('clinicCalSettings2', JSON.stringify(settings)); } catch(e) {}
}

function renderClosureDayGrid() {
  const grid = document.getElementById('closureDayGrid');
  grid.innerHTML = '';
  WEEKDAYS.forEach((name, i) => {
    const btn = document.createElement('button');
    btn.className = 'closure-day-btn' + (settings.regularClosures.includes(i) ? ' active' : '');
    btn.textContent = name;
    btn.onclick = () => {
      const idx = settings.regularClosures.indexOf(i);
      if (idx >= 0) settings.regularClosures.splice(idx, 1);
      else settings.regularClosures.push(i);
      saveSettings(); renderClosureDayGrid(); renderAll();
    };
    grid.appendChild(btn);
  });
}

function renderCustomClosureList() {
  const list = document.getElementById('customClosureList');
  list.innerHTML = '';
  [...settings.customClosures].sort((a,b) => a.date.localeCompare(b.date)).forEach(c => {
    const d = new Date(c.date + 'T00:00:00');
    const item = document.createElement('div');
    item.className = 'custom-closure-item';
    item.innerHTML = `<span>${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()} (${WEEKDAYS[d.getDay()]})${c.label ? ' ‚Äî '+c.label : ''}</span>
      <button class="remove-btn" onclick="removeCustomClosure('${c.date}')">‚úï</button>`;
    list.appendChild(item);
  });
}

function addCustomClosure() {
  const di = document.getElementById('closureDateInput');
  const li = document.getElementById('closureLabelInput');
  if (!di.value || settings.customClosures.find(c => c.date === di.value)) return;
  settings.customClosures.push({ date: di.value, label: li.value || '' });
  di.value = ''; li.value = '';
  saveSettings(); renderCustomClosureList(); renderAll();
}

function removeCustomClosure(date) {
  settings.customClosures = settings.customClosures.filter(c => c.date !== date);
  saveSettings(); renderCustomClosureList(); renderAll();
}

function toggleClosure(dateStr) {
  const existing = settings.customClosures.find(c => c.date === dateStr);
  if (existing) {
    settings.customClosures = settings.customClosures.filter(c => c.date !== dateStr);
  } else {
    const label = prompt('Ëá®ÊôÇ‰ºëË®∫„ÅÆ„É°„É¢Ôºà‰ªªÊÑèÔºâ:');
    if (label === null) return;
    settings.customClosures.push({ date: dateStr, label: label || '' });
  }
  saveSettings(); renderCustomClosureList(); renderAll();
}

function openSettings() {
  renderClosureDayGrid(); renderCustomClosureList();
  document.getElementById('settingsOverlay').classList.add('open');
}
function closeSettings() { document.getElementById('settingsOverlay').classList.remove('open'); }
function closeSettingsOutside(e) { if (e.target === document.getElementById('settingsOverlay')) closeSettings(); }

// Build month grid (shared)
function buildMonthGrid(year, month, container) {
  const grid = document.createElement('div');
  grid.className = 'month-grid';

  WEEKDAYS.forEach((name, i) => {
    const wh = document.createElement('div');
    wh.className = 'weekday-header' + (i===0?' sun':'') + (i===6?' sat':'');
    wh.textContent = name;
    grid.appendChild(wh);
  });

  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month+1, 0).getDate();

  for (let i = 0; i < firstDay; i++) {
    const empty = document.createElement('div');
    empty.className = 'day-cell empty';
    grid.appendChild(empty);
  }

  for (let d = 1; d <= daysInMonth; d++) {
    const date = new Date(year, month, d);
    const ds = dateKey(date);
    const dow = date.getDay();
    const diff = dayDiff(date);
    const holiday = HOLIDAYS[ds];
    const closure = settings.customClosures.find(c => c.date === ds);
    const regClosure = settings.regularClosures.includes(dow);

    const cell = document.createElement('div');
    cell.className = 'day-cell';

    if (diff === 0) cell.classList.add('today');
    if (dow === 0) cell.classList.add('sunday');
    if (dow === 6) cell.classList.add('saturday');

    if (diff !== 0) {
      if (closure) cell.classList.add('closure');
      else if (holiday) cell.classList.add('holiday');
      else if (regClosure && dow !== 0 && dow !== 6) cell.classList.add('regular-closure');
    }

    const numEl = document.createElement('div');
    numEl.className = 'day-num';
    numEl.textContent = d;
    cell.appendChild(numEl);

    const countEl = document.createElement('div');
    countEl.className = 'day-count';
    countEl.textContent = formatDayCount(diff);
    cell.appendChild(countEl);

    if (holiday) {
      const lbl = document.createElement('div');
      lbl.className = 'day-label';
      lbl.textContent = holiday;
      cell.appendChild(lbl);
    } else if (closure && closure.label) {
      const lbl = document.createElement('div');
      lbl.className = 'day-label';
      lbl.textContent = closure.label;
      cell.appendChild(lbl);
    } else if (regClosure && dow !== 0 && dow !== 6) {
      const lbl = document.createElement('div');
      lbl.className = 'day-label';
      lbl.textContent = '‰ºëË®∫';
      cell.appendChild(lbl);
    }

    cell.addEventListener('click', () => toggleClosure(ds));
    grid.appendChild(cell);
  }

  container.appendChild(grid);
}

// Single view
function renderSingleView() {
  document.getElementById('singleMonthTitle').innerHTML = `${currentMonth+1}Êúà<span class="year">${currentYear}</span>`;
  const card = document.getElementById('singleMonthCard');
  card.innerHTML = '';
  buildMonthGrid(currentYear, currentMonth, card);
}

function navMonth(delta) {
  currentMonth += delta;
  if (currentMonth > 11) { currentMonth = 0; currentYear++; }
  if (currentMonth < 0) { currentMonth = 11; currentYear--; }
  renderSingleView();
}

// Scroll view
function renderScrollView() {
  const grid = document.getElementById('calendarGrid');
  grid.innerHTML = '';
  const t = getToday();
  const start = new Date(t.getFullYear(), t.getMonth() - settings.monthsBefore, 1);
  const end = new Date(t.getFullYear(), t.getMonth() + settings.monthsAfter, 1);
  let cur = new Date(start);

  while (cur <= end) {
    const y = cur.getFullYear(), m = cur.getMonth();
    const card = document.createElement('div');
    card.className = 'month-card';
    if (y === t.getFullYear() && m === t.getMonth()) card.id = 'scrollCurrentMonth';

    const header = document.createElement('div');
    header.className = 'month-header';
    header.innerHTML = `${m+1}Êúà <span class="month-header-year">${y}</span>`;
    card.appendChild(header);

    buildMonthGrid(y, m, card);
    grid.appendChild(card);
    cur = new Date(y, m+1, 1);
  }
}

// Mode
function setMode(mode) {
  settings.mode = mode;
  saveSettings();
  document.getElementById('modeSingle').classList.toggle('active', mode === 'single');
  document.getElementById('modeScroll').classList.toggle('active', mode === 'scroll');
  document.getElementById('singleView').classList.toggle('view-hidden', mode !== 'single');
  document.getElementById('scrollView').classList.toggle('view-hidden', mode !== 'scroll');

  if (mode === 'scroll') {
    renderScrollView();
    setTimeout(() => {
      const el = document.getElementById('scrollCurrentMonth');
      if (el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }, 50);
  } else {
    renderSingleView();
  }
}

function goToday() {
  const t = getToday();
  currentYear = t.getFullYear();
  currentMonth = t.getMonth();
  if (settings.mode === 'single') {
    renderSingleView();
  } else {
    const el = document.getElementById('scrollCurrentMonth');
    if (el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
  }
}

function renderAll() {
  if (settings.mode === 'single') renderSingleView();
  else renderScrollView();
}

// Swipe
(function() {
  let startX = 0, startY = 0, swiping = false;
  const area = document.getElementById('swipeArea');
  area.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
    swiping = true;
  }, { passive: true });
  area.addEventListener('touchend', e => {
    if (!swiping) return;
    swiping = false;
    const dx = e.changedTouches[0].clientX - startX;
    const dy = e.changedTouches[0].clientY - startY;
    if (Math.abs(dx) > 50 && Math.abs(dx) > Math.abs(dy) * 1.5) {
      if (dx < 0) navMonth(1);
      else navMonth(-1);
    }
  }, { passive: true });
})();

// Init
const t = getToday();
currentYear = t.getFullYear();
currentMonth = t.getMonth();
document.getElementById('headerDate').textContent =
  `${t.getFullYear()}Âπ¥${t.getMonth()+1}Êúà${t.getDate()}Êó•Ôºà${WEEKDAYS[t.getDay()]}Ôºâ`;

loadSettings();
setMode(settings.mode);

function scheduleRefresh() {
  const now = new Date();
  const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate()+1);
  setTimeout(() => { renderAll(); scheduleRefresh(); }, tomorrow - now + 1000);
}
scheduleRefresh();
</script>
